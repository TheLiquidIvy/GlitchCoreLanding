<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlitchCore - Cyberpunk & Techwear Apparel</title>
    <!-- Tailwind CSS CDN for quick setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes bounce-candy {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-bounce-candy {
            animation: bounce-candy 1.5s ease-in-out infinite;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--color);
            border-radius: 50%;
            animation: confetti-fall 5s linear infinite;
            opacity: 0; /* Start hidden */
        }

        /* Delay for confetti pieces */
        .confetti:nth-child(1) { --color: #ff00ff; left: 10%; animation-delay: 0s; }
        .confetti:nth-child(2) { --color: #00ffff; left: 20%; animation-delay: 0.5s; }
        .confetti:nth-child(3) { --color: #ffff00; left: 30%; animation-delay: 1s; }
        .confetti:nth-child(4) { --color: #ff6600; left: 40%; animation-delay: 1.5s; }
        .confetti:nth-child(5) { --color: #00ff00; left: 50%; animation-delay: 2s; }
        .confetti:nth-child(6) { --color: #ff00ff; left: 60%; animation-delay: 2.5s; }
        .confetti:nth-child(7) { --color: #00ffff; left: 70%; animation-delay: 3s; }
        .confetti:nth-child(8) { --color: #ffff00; left: 80%; animation-delay: 3.5s; }
        .confetti:nth-child(9) { --color: #ff6600; left: 90%; animation-delay: 4s; }
        .confetti:nth-child(10) { --color: #00ff00; left: 5%; animation-delay: 0.2s; }
        .confetti:nth-child(11) { --color: #ff00ff; left: 15%; animation-delay: 0.7s; }
        .confetti:nth-child(12) { --color: #00ffff; left: 25%; animation-delay: 1.2s; }
        .confetti:nth-child(13) { --color: #ffff00; left: 35%; animation-delay: 1.7s; }
        .confetti:nth-child(14) { --color: #ff6600; left: 45%; animation-delay: 2.2s; }
        .confetti:nth-child(15) { --color: #00ff00; left: 55%; animation-delay: 2.7s; }
        .confetti:nth-child(16) { --color: #ff00ff; left: 65%; animation-delay: 3.2s; }
        .confetti:nth-child(17) { --color: #00ffff; left: 75%; animation-delay: 3.7s; }
        .confetti:nth-child(18) { --color: #ffff00; left: 85%; animation-delay: 4.2s; }
        .confetti:nth-child(19) { --color: #ff6600; left: 95%; animation-delay: 4.7s; }
        .confetti:nth-child(20) { --color: #00ff00; left: 12%; animation-delay: 0.4s; }

        /* GlitchCore Specific Animations */
        @keyframes text-glitch {
            0% {
                text-shadow: 0.05em 0 0 #00f, -0.03em -0.02em 0 #f00, -0.02em 0.04em 0 #0f0;
                transform: skew(-5deg);
            }
            20% {
                text-shadow: -0.05em 0.02em 0 #00f, 0.03em 0.01em 0 #f00, 0.01em -0.03em 0 #0f0;
                transform: skew(8deg);
            }
            40% {
                text-shadow: 0.02em -0.03em 0 #00f, -0.04em 0.01em 0 #f00, 0.03em 0.02em 0 #0f0;
                transform: skew(-3deg);
            }
            60% {
                text-shadow: -0.01em 0.04em 0 #00f, 0.02em -0.02em 0 #f00, -0.05em 0.01em 0 #0f0;
                transform: skew(6deg);
            }
            80% {
                text-shadow: 0.04em 0.01em 0 #00f, -0.02em 0.03em 0 #f00, 0.01em -0.04em 0 #0f0;
                transform: skew(-7deg);
            }
            100% {
                text-shadow: 0.05em 0 0 #00f, -0.03em -0.02em 0 #f00, -0.02em 0.04em 0 #0f0;
                transform: skew(-5deg);
            }
        }

        .animate-text-glitch {
            animation: text-glitch 0.8s infinite alternate;
        }

        @keyframes digital-particle-float {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0.5; }
            25% { transform: translate(10px, -15px) rotate(45deg); opacity: 0.7; }
            50% { transform: translate(-5px, 20px) rotate(90deg); opacity: 0.6; }
            75% { transform: translate(15px, -10px) rotate(135deg); opacity: 0.8; }
            100% { transform: translate(0, 0) rotate(180deg); opacity: 0.5; }
        }

        .digital-particle {
            animation: digital-particle-float 5s ease-in-out infinite alternate;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }

        /* Custom font for cyberpunk feel */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

        body {
            font-family: 'Share Tech Mono', monospace; /* More techy/code feel */
        }
        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif; /* More futuristic/bold feel */
        }

    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="root"></div>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="App.js"></script>
</body>
</html>
